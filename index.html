<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header><img src="img/img_login-removebg-preview.png" alt=""></header>
        </div>
        <div class="input-box" id="input-box1">
            <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="forgot">
            <section>
                <a href="#">Forgot your password?</a>
            </section>
        </div>
        <div class="input-submit">
            <a class="btn" href="dash.html"><input type="button" class="submit-btn" value="Connexion"></a>
        </div>
    </div>
</body>
</html>
